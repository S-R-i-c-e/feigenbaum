<body>
    <main class="flex-container">
        <h1>Feigenbaum Diagram</h1>
        <hr>
        <p>The apparently straightforward equation</p>
        <p class="equation"><em>x<sub>n+1</sub> = r x<sub>n</sub> (1 - x<sub>n</sub>)</em></p>
        <p>iterated for r &lt;1 will tend toward the limit 1.</p>
        <canvas id="feigenbaum-diagram" width="750" height="750"></canvas>
        <hr>
